<!DOCTYPE html>
<html style="margin: 1rem;">
<head>
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IRPY</title>
	<script>
		function httpGet(theUrl) {
		    var xmlHttp = new XMLHttpRequest();
		    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
		    xmlHttp.send(null);
		}
	</script>
</head>
<body>
	<h1>Database</h1>
		<div class="form-group">
			<label for="db" class="bmd-label-floating">Email address</label>
			<input type="text" id="db" class="form-control"> <br>
			<button type="submit" class="btn btn-primary btn-raised" id="db_submit" onclick="httpGet('http://' + window.location.host + '/db/' + document.getElementById('db').value)">Submit</button>
  		</div>

	<h1>Words</h1>
		<div class="form-group">
			<input type="text" id="word1" class="form-control"> <br>
				<label for="word1" class="bmd-label-floating">Word 1</label>
		</div>
		<div class="form-group">
			<input type="text" id="word2" class="form-control"> <br>
				<label for="word2" class="bmd-label-floating">Word 2</label>
		</div>
		<div class="form-group">
			<input type="text" id="theme" class="form-control"> <br>
				<label for="theme" class="bmd-label-floating">Theme</label>
			<button type="submit" id="words_submit" class="btn btn-primary btn-raised"
			onclick="httpGet('http://' + window.location.host + '/add/' 
			+ document.getElementById('word1').value + '/'
			+ document.getElementById('word2').value + '/'
			+ document.getElementById('theme').value)">Submit</button>
		</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</html>
